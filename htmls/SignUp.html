<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/SignUp.css" />
  <script src="https://kit.fontawesome.com/66dd96b05e.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!-- <div class="container"> -->
  <div class="form-box">
    <h1>Sign Up</h1>
    <form action="">
      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Name" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirmpassword" placeholder="Confirm Password" />
        </div>

        <div class="btn-field">
          <button type="button" id="btn1">Create Account</button>
          <div class="login-link">
            Already have an account? <a href="./login.html">Login</a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- </div> -->


</body>
<script>

// Catching the details
let signUpForm = document.querySelector("form");
let btn1 = document.getElementById("btn1");

btn1.addEventListener("click", function (event) {
  event.preventDefault();
  const name = signUpForm.querySelector('input[type="text"]').value;
  const email = signUpForm.querySelector('input[type="email"]').value;
  const password = signUpForm.querySelector('input[type="password"]').value;
  const confirmPassword = signUpForm.querySelector('#confirmpassword').value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    signUpForm.querySelector('#password').value = "";
    signUpForm.querySelector('#confirmpassword').value = "";
    return;
  }

  let userData = {
    name: name,
    email: email,
    password: password,
    cp: confirmPassword
  };

  localStorage.setItem("user-list", JSON.stringify(userData));

  alert("Sign up successful! Please sign in to continue.");

  signUpForm.reset();
  window.location.href = "/htmls/login.html";
});


</script>

</html>
