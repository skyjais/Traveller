    <div id="container">
      <!-- === adding form === -->
      <form id="addingForm" style="display: none">
        <div>
          <label><b>Select Location</b></label>
          <select id="category">
            <option value="select country">Select Country</option>
            <option value="america">America</option>
            <option value="italy">Italy</option>
            <option value="india">India</option>
            <option value="scottland">Scottland</option>
          </select>
        </div>
        <div class="inputDiv">
            <input type="text" id="addTitle" placeholder="Country" required /><br />
            <input type="text" id="addCity" placeholder="City" required /><br />
            <input type="url" id="addMainImageUrl" placeholder="Image URL" required/><br />
            <input type="text" id="addPrice" placeholder="Price" /><br />
            <button id="post-btn">Post</button>
        </div>
      </form>
      <!-- == deleting form == -->
      <form id="deletingForm" style="display: none">
        <div>
          <label><b>Select Location</b></label>
          <select id="category2">
            <option value="select country">Select Country</option>
            <option value="america">America</option>
            <option value="italy">Italy</option>
            <option value="india">India</option>
            <option value="scottland">Scottland</option>
          </select>
        </div>
        <div class="inputDiv">
            <input type="text" id="deleteId" placeholder="Enter Id" required/><br>
            <button id="delete-btn">Delete</button>
        </div>
          
      </form>
      <!-- === correction form -->
      <form id="editForm" style="display: none">
        <div>
          <label><b>Select Location</b></label>
          <select id="category3">
            <option value="select country">Select Country</option>
            <option value="america">America</option>
            <option value="italy">Italy</option>
            <option value="india">India</option>
            <option value="scottland">Scottland</option>
          </select>
        </div>
        <div class="inputDiv">
            <input type="text" id="editId" placeholder="Enter Id" required /><br/>
            <input type="text" id="editCountry" placeholder="Country" required /><br/>
            <input type="text" id="editCity" placeholder="City" required /><br/>
            <input type="url" id="editImageUrl" placeholder="Image URL" required/><br/>
            <input type="text" id="editPrice" placeholder="Price" /><br/>
            <button id="edit-btn">Edit</button>
        </div>
      </form>
