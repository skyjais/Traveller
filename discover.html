<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="discover.css">
    <title>Discover Page</title>
</head>
<body>
    <div class="search">
        <div class="searchLogo">
          <input type="text" placeholder="city" id="city-input" />
        <img src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-1.jpg" alt="">
        </div>
        <div class="sortData">
          <button id="sort-low-to-high">Low Price</button>
          <button id="sort-high-to-low">High Price</button>
        </div>
  
        <select id="select-country">
          <option class="country-option">Select Country</option>
          <option class="country-option">India</option>
          <option class="country-option">Italy</option>
          <option class="country-option">Scotland</option>
          <option class="country-option">America</option>
        </select>
      </div>
  
    <div id="container">

    </div>
    <br><hr><br>
    <div id="pagination-container">  
    </div>
</body>
</html>
<script src="discover.js"></script>
